<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Day Travel Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .schedule {
            margin: 0 auto;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .time {
            font-weight: bold;
            color: #007BFF;
        }
        .activity {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>One Day Travel Schedule</h1>
    <div class="schedule">
        <div class="activity">
            <span class="time">12:00 - 13:00</span> Pizza Bear
            <a href="https://www.google.com/maps/place/PIZZA+BEAR+披薩熊+延吉店/@25.0460242,121.5505914,17z/data=!4m15!1m8!3m7!1s0x3442ab005f5e718d:0x2a00898c09ede130!2zUElaWkEgQkVBUiDmiqvolqnnhoog5bu25ZCJ5bqX!8m2!3d25.0460242!4d121.5531663!10e1!16s%2Fg%2F11vzk4pnr0!3m5!1s0x3442ab005f5e718d:0x2a00898c09ede130!8m2!3d25.0460242!4d121.5531663!16s%2Fg%2F11vzk4pnr0?entry=ttu&g_ep=EgoyMDI1MDExNS4wIKXMDSoASAFQAw%3D%3D"> </a>
        </div>
        <div class="activity">
            <span class="time">3:00 PM:</span> 年貨大街
        </div>
        <div class="activity">
            <span class="time">4:00 PM:</span> Explore the shopping district
        </div>
        <div class="activity">
            <span class="time">6:30 PM:</span> Dinner at a fine dining restaurant
        </div>
        <div class="activity">
            <span class="time">8:00 PM:</span> Evening stroll along the river
        </div>
    </div>
</body>
</html>
